
buildenv.name                   = irix64-mips4-cc
buildenv.pkgrep                 = '/opt/vntg-repo/pkg/'
buildenv.srcrep                 = '/opt/vntg-repo/src/'

buildenv.PATH                   = '/opt/vntg/bin:$PATH'
buildenv.LD_LIBRARY_PATH        = '/opt/vntg/lib64:/usr/lib64'

buildenv.compiler.ABI           = 64

buildenv.compiler.CC            = c99
buildenv.compiler.CFLAGS        = '-64 -mips4 -c99 -O2 -LANG:anonymous_unions=ON -I/opt/vntg/include -I/usr/include -L/opt/vntg/lib64 -L/usr/lib64'

buildenv.compiler.CXX           = c99
buildenv.compiler.CXXFLAGS      = '-64 -mips4 -c99 -O2 -LANG:anonymous_unions=ON -I/opt/vntg/include -I/usr/include -L/opt/vntg/lib64 -L/usr/lib64'
buildenv.compiler.CPPFLAGS      = '-64 -mips4 -c99 -O2 -LANG:anonymous_unions=ON -I/opt/vntg/include -I/usr/include -L/opt/vntg/lib64 -L/usr/lib64'

buildenv.linker.LDFLAGS         = '-64 -L/opt/vntg/lib64 -L/usr/lib64'
